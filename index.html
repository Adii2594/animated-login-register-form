<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 700px;
            height: 500px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .form-container {
            width: 50%;
            padding: 40px;
            transition: all 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            left: 0;
            position: absolute;
        }

        .register-container {
            right: 0;
            position: absolute;
            transform: translateX(100%);
        }

        .container.active .login-container {
            transform: translateX(-100%);
        }

        .container.active .register-container {
            transform: translateX(0);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #0072ff;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
        }

        label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #aaa;
            transition: all 0.3s;
        }

        input:focus + label,
        input:valid + label {
            top: -10px;
            left: 15px;
            font-size: 0.85rem;
            color: #0072ff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .toggle-btn {
            margin-top: 20px;
            color: #0072ff;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s ease-in-out;
        }

        .overlay-panel {
            padding: 20px;
            text-align: center;
        }

        .container.active .overlay {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container login-container">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <input type="text" id="login-username" required>
                    <label for="login-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <a class="toggle-btn" id="show-register">Donâ€™t have an account? Register</a>
            </form>
        </div>

        <div class="form-container register-container">
            <h1>Register</h1>
            <form>
                <div class="input-group">
                    <input type="text" id="register-username" required>
                    <label for="register-username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-confirm-password" required>
                    <label for="register-confirm-password">Confirm Password</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <a class="toggle-btn" id="show-login">Already have an account? Login</a>
            </form>
        </div>

        <div class="overlay" id="overlay">
            <div class="overlay-panel">
                <h1>Welcome Back!</h1>
                <p>To stay connected, please login with your credentials.</p>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        showRegister.addEventListener('click', () => {
            container.classList.add('active');
        });

        showLogin.addEventListener('click', () => {
            container.classList.remove('active');
        });
    </script>
</body>
</html>
